<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка стійкості</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 6px;
            font-size: 14px;
            color: #666;
        }
        input {
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #40190f;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #38140B;
        }
        pre {
            font-family: Arial, sans-serif;
            background: #ffeae4;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #40190f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Перевірка стійкості</h1>
        <form method="post">
            <label for="resistanceHigh">Опір високої сторони (Rh):</label>
            <input type="text" id="resistanceHigh" name="resistanceHigh" required>
            <label for="reactanceHigh">Реактивний опір високої сторони (Xh):</label>
            <input type="text" id="reactanceHigh" name="reactanceHigh" required>
            <label for="resistanceMedium">Опір середньої сторони (Rm):</label>
            <input type="text" id="resistanceMedium" name="resistanceMedium" required>
            <label for="reactanceMedium">Реактивний опір середньої сторони (Xm):</label>
            <input type="text" id="reactanceMedium" name="reactanceMedium" required>
            <button type="submit">Розрахувати</button>
        </form>

        {{if .Result}}
        <h2>Результат:</h2>
        <pre>{{.Result}}</pre>
        {{end}}

        <a href="/">Назад</a>
    </div>
</body>
</html>
